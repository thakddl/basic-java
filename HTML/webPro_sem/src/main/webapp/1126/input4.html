<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/* @import url("../css/outStyle.css"); */
label {
  display: inline-block;	/* inline에서 inline-block형태로 변경시킴 */
  width: 50px;
}
#gd {
  display : inline-block;
}
fieldset {
  width: 50%;
  background-color: yellow;
}
</style>
<!-- <link rel="stylesheet" href="../css/outStyle.css"> -->
</head>
<body>
<pre>
	label의 for속성명과 input 요소의 id를 매칭시켜 웹 접근성에 기여한다
</pre>
  <form>
  
    <fieldset>
    <legend>인적사항</legend>
<!--   	<input name="nm" value="이유진" readonly> <br> -->
<!--   	<input name="nm" value="이유진" disabled> <br> -->
    <label for="nm">이름</label>
  	<input name="name" id="nm" maxlength="3" required> <br>
  
    <label for="gd">성별</label>
  	<div id="gd">
  	  남<input type="radio" name="gender" value="남자">
      여<input type="radio" name="gender" value="여자" checked>
    </div> <br>
    <label for="em">이메일</label>
    <input type="email" name="email" id="em"> <br>
    
    <label for="tl">전화</label>
<!--     <input type="tel" name="tel" id="tl" placeholder="010-000-0000"> <br> -->
    <input type="tel" name="tel" id="tl" 
    		pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"> <br>
    
    <label for="dt">생일</label>
    <input type="date" name="date" id="dt"> <br>
    
    <label for="nb">넘버</label>
    <input type="number" name="number" id="nb" min="0" max="10"> <br>
    
    <label for="rg">레인지</label>
    <input type="range" name="range" id="rg" min="0" max="50"> <br>
    
    <input type="submit">
    </fieldset>
  </form>
</body>
</html>
