<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
//자바스크립트를 이용한 스타일 적용하기 - 요소당 하나씩 적용된다
window.onload = function(){
 	let hlist = document.getElementsByTagName('h4');
	hlist[1].style.color = "red";
	for(i=0; i<hlist.length; i++){
		hlist[i].style.backgroundColor = "yellow";
	} 
}
//jQuery를 이용한 스타일 적용하기 - 검색된 모든 요소에 일괄 적용된다
$(document).ready(function(){
	let hlist = $('h4');
	hlist.css('color','pink').css('backgroundColor','green');
	//eq : element queue 요소행렬
// 	hlist.eq(3).css('backgroundColor','green');
});
</script>
</head>
<body>
  <h4>jQuery를 배워요1</h4>
  <h4>jQuery를 배워요2</h4>
  <h4>jQuery를 배워요3</h4>
  <h4>jQuery를 배워요4</h4>
  <h4>jQuery를 배워요5</h4>
  <h4>jQuery를 배워요6</h4>
</body>
</html>
