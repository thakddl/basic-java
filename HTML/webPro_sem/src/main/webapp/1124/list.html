<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.a {
  list-style-type : korean-hangul-formal;
  list-style-image: url("../images/check.png");
  list-style-position: inside;
  border: 1px solid gray;
}
.b {
  list-style-type : decimal;
}
.c {
  list-style-image: url("../images/check.png");
  list-style-position: outside;
  border: 1px solid gray;
}
</style>
</head>
<body>
  <ul>
    <li>에스프레소</li>
    <li>아메리카노</li>
    <li>카페라떼</li>
  </ul>
  <ul>
    <li type="none">coffee</li>
    <li type="disc">에스프레소</li>
    <li type="circle">아메리카노</li>
    <li type="square">카페라떼</li>
    <li class="b">카푸치노</li>
  </ul>
  
   <ol>
    <li type="disc">에스프레소</li>
    <li class="a">아메리카노</li>
    <li class="a">아메리카노</li>
    <li class="a">classA아메리카노</li>
    <li class="c">classC아메리카노</li>
    <li class="c">아메리카노</li>
    <li class="c">아메리카노</li>
    <li>카페라떼</li>
  </ol>
  
  <dl>
    <dt>에스프레소</dt>
    <dd>커피의 기본</dd>
    <dt>아메리카노</dt>
    <dd>커피와 물</dd>
    <dt>카페라떼</dt>
    <dd>커피와 우유</dd>
  </dl>

</body>
</html>
