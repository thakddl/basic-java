		alert("이름을 입력하세요");
		return;
	}
	let rst = `${nameVal}님 환영합니다~`;
	//부모창에 출력
	opener.document.getElementsByTagName('div')[0].textContent = rst;
}
function cls(){
	window.close();
}
</script>
</head>
<body>
