<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
table {
  border: 2px solid red;
  border-collapse: collapse
}
tr:first-child {
  background-color: yellow;
}
tr:nth-child(even) {
  background-color: lightgreen;
}
td {
  border: 2px solid red;
  width: 200px;
  height: 50px;
  text-align: center;
}
</style>
</head>
<body>
  <table border="1">
    <tr>
      <td>알라딘</td>

      <td>홍길동</td>
    </tr>
    <tr>
      <td>패밀리</td>
      <td>스타일</td>
      <td>텍스트</td>
      <td>볼드체</td>
    </tr>
    <tr>
      <td>선택자</td>
      <td>인라인</td>
      <td>패밀리</td>
      <td>요소들</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
