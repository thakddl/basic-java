<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
div {
  border: 1px dotted gold;
  height: auto;
  margin: 5px;
}
</style>
<script>
let arr = ["고길동","둘리","도우너","또치","희동이"];

//push : 배열 끝에 요소 추가
//unshift : 배열 시작에 요소 추가
function proc1(){
	let a = prompt("입력하셈");
// 	arr.push(a);
	arr.unshift(a,"언","시","프","트");
	let str = `unshift() : ${arr}`;
	document.getElementById('d1').textContent = str;
}
//pop : 배열 끝에 요소 제거하고 제거한 값을 반환 받을 수 있다
//shift : 배열 시작에 요소 제거하고 제거값 반환
function proc2(){
	let str = `삭제 전 pop() : ${arr} <br>`;
	let item = arr.shift();
		str += `삭제 후 pop() : ${arr} , 삭제된 항목 : ${item}`;
	document.getElementById('d2').innerHTML = str;
}
//reverse : 배열 거꾸로
function proc3(){
	arr.reverse();
	let str = `reverse() : ${arr}`;
	document.getElementById('d3').innerHTML = str;
}
//slice(start, end-1) : start ~ end-1 영역을 잘라서 새로운 배열 만듦
function proc4(){
	let a = prompt("arr변수에 저장된 값 중 하나 입력");
	let idx = arr.indexOf(a); //입력한 값의 위치 index 얻음
	let array = arr.slice(idx, arr.length);
	//출력 데이터 작성
	let str = `입력값 위치 : ${idx} <br>`;
		str += `새로운 배열 : ${array}`
	document.getElementById('d4').innerHTML = str;
}
//splice(index,n,a,b,c) : index위치에서 n개 삭제하고 a,b,c...(원하는 만큼)요소삽입
function proc5(){
	arr.splice(1,2,"점심","시간");
	let str = `splice(1,2,"점심","시간") 결과 : ${arr} <br>`;
	
	arr.splice(2,2);
		str += `splice(2,2) 결과 : ${arr} <br>`;
		
	arr.splice(2,0,"먹고 집에가고싶다");
		str += `splice(2,0,"먹고 집에가고싶다") 결과 : ${arr}`;
	
	document.getElementById('d5').innerHTML = str;
}
//sort : 정렬(사전순 나열)
function proc6(){
	arr.sort();
	let str = `sort() :  ${arr} <br>`;
	
	let num = [12,100,230,32,300,54,512];
		str += `숫자 배열 : ${num} <br>`;
	num.sort();
		str += `숫자 배열의 사전식 정렬 : ${num} <br>`;
	
	//함수를 이용해서 숫자 정렬
	num.sort(function(a,b){
// 		return a-b; //오름차순 정렬, 결과 값이 양수일때 자리변경이 일어남
		return b-a; //내림차순 정렬, 결과 값이 음수일때 자리변경이 일어남
	});
	str += `크기순 정렬 : ${num}`;
	document.getElementById('d6').innerHTML = str;
}
//concat : 여러 배열 합치기
function proc7(){
	let arr1 = ["포도"];
	let arr2 = [1];
	let arr3 = [true];
	let conc = arr1.concat(arr2).concat(arr3) + "<br>";
		conc += `conc[8] : ${conc[8]}`;
	document.getElementById('d7').innerHTML = conc;
}
function proc8(){
	let arr1 = ["고길동","둘리","도우너","또치","희동이"];
	let join = arr1.join('#') + "<br>";
		join += `join[1] join[10,11] : ${join[1]} ${join[10]} ${join[11]}`;
	document.getElementById('d8').innerHTML = join;
}
</script>
</head>
<body>
  <h4>["고길동","둘리","도우너","또치","희동이"]</h4>
  
  <input type="button" value="push" onclick="proc1()">
  <div id="d1"></div>
  <input type="button" value="pop" onclick="proc2()">
  <div id="d2"></div>
  <input type="button" value="reverse" onclick="proc3()">
  <div id="d3"></div>
  <input type="button" value="slice" onclick="proc4()">
  <div id="d4"></div>
  <input type="button" value="splice" onclick="proc5()">
  <div id="d5"></div>
  <input type="button" value="sort" onclick="proc6()">
  <div id="d6"></div>
  <input type="button" value="concat" onclick="proc7()">
  <div id="d7"></div>
  <input type="button" value="join" onclick="proc8()">
  <div id="d8"></div>

</body>
</html>
