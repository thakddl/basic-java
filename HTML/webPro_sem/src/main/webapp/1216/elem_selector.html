<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="box">
    <pre>
    	자식요소 : E1>E2
    	후손요소(자식 포함) : E1 E2
    </pre>
    <h2>
    	문단안에 <a>링크</a> 태그
    	두번째 <span><a>링크</a></span>는 자손(후손)
    </h2>
    
    <pre>
    	선택 요소의 다음 첫번째 형제 : E1+E2
    	선택요소의 모든 형제 : E1~E2
    </pre>
    <h2 id="pp">꼬마버스 타요와 친구들</h2>
    <p>타요</p>
    <p>로기</p>
    <p>라니</p>
    <p>가니</p>
  </div>
<script>
jQuery('h2 a').css('background','gold');
$('h2>a').css('color','red');

$('h2#pp+p').css('border','3px solid yellow');
$('h2#pp~p').css('background','green')
			.css('text-align','right');
</script>
</body>
</html>
