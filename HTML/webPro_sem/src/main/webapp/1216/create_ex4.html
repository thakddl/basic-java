<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
img {
  width: 80px;
  margin: 10px;
}
</style>
<script>
$(function(){
	let vbtn = $('<button>img add</button>');
	let vdiv = $('<div></div>');
	$(vbtn).appendTo('body');
	$(vdiv).appendTo('body');
	
	$('button').on('click',function(){
		let vimg = $('<img>', {
			'src' : '../images/images.jpg',
			'alt' : '5월의청춘',
			'click' : function(){
				$(this).css('border','3px solid gold');
			}
		});
		$(vdiv).append(vimg);
	});
});
</script>
</head>
<body>
<!--   <button>이미지추가</button> -->
<!--   <div></div> -->
</body>
</html>
