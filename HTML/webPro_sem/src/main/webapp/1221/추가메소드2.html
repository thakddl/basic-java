<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
  width: 40px;
  height: 40px;
  margin: 10px;
}
</style>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('#append').on('click',function(){
		//$('#d1 img').first().appendTo('#d1');
		$('#d1').append($('#d1 img').first());
	});
	
	$('#prepend').on('click',function(){
		//$('#d2 img').last().prependTo('#d2');
		$('#d2').prepend($('#d2 img').last());
	});
});
</script>
</head>
<body>
  <h4>append(), appendTo(): 대상요소의 뒤로 추가</h4>
  <input type="button" value="append" id="append">
  <div class="box" id="d1">
    <img src="../images/국화.jpg" alt="국화">
    <img src="../images/사막.jpg" alt="사막">
    <img src="../images/대나무숲.jpg" alt="대나무숲">
    <img src="../images/Tulips.jpg" alt="튤립">
    <img src="../images/수국.jpg" alt="수국">
  </div>
  
  <h4>prepend(), prependTo(): 대상요소의 앞으로 추가</h4>
  <input type="button" value="prepend" id="prepend">
  <div class="box" id="d2">
    <img src="../images/국화.jpg" alt="국화">
    <img src="../images/사막.jpg" alt="사막">
    <img src="../images/대나무숲.jpg" alt="대나무숲">
    <img src="../images/Tulips.jpg" alt="튤립">
    <img src="../images/수국.jpg" alt="수국">
  </div>
</body>
</html>
