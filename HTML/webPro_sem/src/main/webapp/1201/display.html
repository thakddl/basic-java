<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
p {
  border: 1px solid red;
}
.ex1 {
  display: inline;
  width: 300px;
  height: 100px;
}
.ex2 {
  display: block;
  width: 300px;
  height: 100px;
}
.ex3 {
  display: inline-block;
  width: 300px;
  height: 100px;
}
.ex4 {
  display: none;
/*   visibility: hidden; */
}
</style>
</head>
<body>
  <h4>display : inline</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p class="ex1">대한사람</p>
    대한으로 길이 보전하세
  </div>
  
  <h4>display : block</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p class="ex2">대한사람</p>
    대한으로 길이 보전하세
  </div>
  
  <h4>display : inline-block</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p class="ex3">대한사람</p>
    대한으로 길이 보전하세
  </div>
  
  <h4>display : none</h4>
  <div>
    동해물과 백두산이 마르고 닳도록
    <p class="ex4">대한사람</p>
    대한으로 길이 보전하세
  </div>
</body>
</html>
