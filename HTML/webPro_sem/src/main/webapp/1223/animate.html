<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
  width: 300px;
  /* 위치조작을 위해 요소의 위치 속성값을 변경해야 한다 (default:static) */
  position: relative;
}
</style>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="d1">
    <img src="../images/lion.jpg" alt="사자">
  </div>
  <input type="button" id="btn1" value=">>>>">
  <input type="button" id="btn2" value="<<<<">
  
  <hr>
  
  <input type="button" value="확인" id="btn3">
  <p id="p1">무궁화 꽃이 피었습니다 - CSS</p>
  <p id="p2">무궁화 꽃이 피었습니다 - animate</p>
  
<script>
// 안쪽으로 이동하려는 속성은 +, 바깥쪽으로 이동하는 속성은 - 적용
$('#btn1').on('click',function(){
	$('img').animate({right : '+=10px'}, 100);
});
$('#btn2').on('click',function(){
	$('img').animate({right : '-=10px'}, 100);
});
$('#btn3').on('click',function(){
	$('#p1').css('font-size','+=2px');
	$('#p2').animate({'font-size':'+=2px'}, 1000);
});
</script>
</body>
</html>
