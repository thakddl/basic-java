<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<pre>
	JSON : Java Script Object Notation
	자바스크립트의 리터럴 표현식을 활용해 간단한 포맷으로 데이터를 구분할 수 있는 문자열 포맷
	구조화 된 데이터를 표현하기 위한 문자 기반 표준 포맷
	{"key" : "value"} 형태로 경량의 데이터 교환 형식
</pre>
  <button>JSON 변환 테스트</button>
  <div></div>
  
<script>
$('button').on('click',function(){
	let rst = "";
	let obj = {
			이름 : "홍길동",
			나이 : 25,
			성별 : "남",
			주소 : "서울특별시 양천구 목동",
			특기 : ["농구","도술"],
			가족관계 : {아버지 : "홍판서", 어머니 : "춘섬"}
	};
	
	//자바스크립트객체 -> JSON문자열로 변환
	let jsonStr = JSON.stringify(obj);
	console.log("jsonStr >> " + jsonStr);
	
	//문자열 -> 객체로 변환
	let jsonObj = JSON.parse(jsonStr);
	//jsonObj >>
	console.log(jsonObj);
	
	rst += "1차 변환(obj>str) : " + jsonStr + "<br><br>";
	rst += "2차 변환(str>obj) : " + jsonObj + "<br><br>";
	//key값을 이용해 value가져오기
	rst += "이름 : " + jsonObj.이름 + "<br>";
	rst += "나이 : " + jsonObj.나이 + "<br>";
	rst += "성별 : " + jsonObj.성별 + "<br>";
	rst += "주소 : " + jsonObj.주소 + "<br>";
	rst += "특기 : " + jsonObj.특기 + "<br>";
	rst += "가족관계 : " + jsonObj.가족관계.어머니 + "<br>";
	$('div').html(rst);
});

</script>
</body>
</html>
