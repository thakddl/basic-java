<body>
  <div class="box" id="d1">

  <h4>
  	p요소의 부모가 div인지 비교하여 참일때 스타일 적용 <br>
  	is() : 값을 비교하여 boolean값을 반환
  </h4>
  <div class="box" id="d2">
    <div>
      <p>부모(div)있는 p</p>
    </div>
    <p>부모 없는 p</p>
    <div>
      <p>부모(div)있는 p</p>
    </div>
    <form id="frm">
      <p>부모(form)있는 p</p>
    </form>
  </div>
<script>
//filter() : 선택한 요소에서 선택자, 변수, 함수를 통해 (필터링하여) 선택하는 메소드
$('#d1 .btn').on('click',function(){
	//선택자 활용
	//$('li').filter(':even').addClass('backColor');
	
	//변수 활용
	let list = $('li').eq(4);
	//$('li').filter(list).addClass('backColor');
	
	//함수 활용
	$('li').not(function(i){
	  //return i === 1 || i === 3;
	  return i%3 != 0;
	}).addClass('backColor');
});



$('#d2 p').on('click',function(){
	console.log($(this).parent().is('#d2 div'));
	if($(this).parent().is('#d2 div')){
		$(this).parent().addClass('backColor');
	}else{
		alert("대상요소가 아님 / 부모는 " 
				+ $(this).parent().prop('tagName') + "요소"
				+ " id=" + $(this).parent().attr('id'));
	}
});
</script>
