<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<pre>
	이벤트 등록 형식 : bind
	실행(로딩) 이전에 이미 document에 생성되어있는 요소에만 이벤트 핸들러가 동작한다
	
	*동적으로 만들어진 버튼의 경우 클래스 이름이 같아도 이벤트 처리기(핸들러)가 동작하지 않음
</pre>
  <div class="box">
    <input type="button" class="btn" value="버튼">
    <input type="button" id="clear" value="해제">
	<!-- appendTo를 통해 새버튼이 생성되는 지점 -->
  </div>
<script>
//$('selector').bind('event',function(){})
$('.btn').on('click',function(){
	//새로운 버튼 생성
	$('<input>',{
		'type' : 'button',
		'class': 'btn',
		'value': '새버튼'
	}).appendTo('.box');
});

$('#clear').on('click',function(){
	$('.btn').off('click');	//click이벤트를 제거
});
</script>
</body>
</html>
