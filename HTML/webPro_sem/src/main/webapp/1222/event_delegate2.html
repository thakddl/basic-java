<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="d1">
    파일<input type="file">
    <button type="button" id="add">추가</button>
    <!-- 이 위치에 새로운 요소 생성 (p태그 안 파일,버튼) -->
  </div>
  
<script>
let count = 0;
$('#add').on('click',function(){
	count++;
	let file = "<p id='" + count + "'>";
		file += "파일<input type='file'>";
		file += "<button class='del'>삭제</button>";
		file += "</p>";
	$('#d1').append(file);
});

//동적으로 생성된 요소에 접근하여 이벤트를 처리하기 위해 delegate방식으로 연결한다
$('#d1').on('click','.del',function(){
	$(this).parent().remove();
});

</script>
</body>
</html>
