<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	//type이 button인 input요소와
	//href가 'mailto'로 시작하는 a요소	배경 노란색으로 변경
	//여러 항목을 선택할 때 하나의 따옴표 안에서 쉼표로 구분한다
	$('input[type="button"],a[href^="mailto"]')
		.css('background','yellow');
	
	//href가 'power2c'를 포함하는 모든 a요소에 밑줄 없음 효과
// 	$('a[href*="power2c"]').css('textDecoration','none');
	//포함되었지만 공백으로 분리되어있는 값에만 적용
	$('a[href~="power2c"]').css('textDecoration','none');
	
	//img요소 중 id가 'img1'인 것을 제외한 나머지에 테두리 파랑색
	//border적용시 style은 필수항목
	$('img[id!="img1"]').css('border','dashed blue');
	
	//src가 'png'로 끝나는 img요소 테두리 초록색
	$('img[src$="png"]').css('border','dotted green');
	
	//alt 속성을 갖는 img요소 테두리 두께 10px
	$('img[alt]').css('border','solid 10px');
	
	//title이 'named'단어를 포함하는 img요소 두줄 테두리
	$('img[title*="named"]').css('border','double')
	
	//id가 'little' 또는 'little-'로 시작하는 img요소 점선 테두리
	$('img[id|=little]').css('border','dotted');
	
	//type이 'text'인 input요소 테두리를 자유롭게 변경
	$('input[type="text"]').css('border','5px inset lightgray');
});
</script>
</head>
<body>
  <div class="box">
    <a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a>
    <br><br>
    <a href="mailto: power2c @ddit.or.kr">빠워에게 메일보내</a>
  <!--<a href="mailto: power2c @ddit.or.kr">빠워에게 메일보내</a>  power2c를 공백으로 분리하여 ~= 예제 사용 -->
    <br><br>
    
    <div>
    <label>Some images:</label>
    </div>
      <img src="../images/spg.png" id="img1" alt="Hibiscus" width="50px" height="50px">
      <img src="../images/suzy.jpg" id="little" title="little Bear" width="50px" height="50px">
      <img src="../images/iu.jpg" id="little-bear" alt="Verbena" width="50px" height="50px">
      <img src="../images/spg.png" id="img4" title="named Cozmo" width="50px" height="50px">
  <!--     <img src="" title=" named Cozmo">  공백으로 구분된 값만 찾는 구분자(~=) 예제에 활용 -->
      <img src="../images/tiger.jpg" id="img5" title="namedimg5" alt="Lily" width="50px" height="50px">
      <img src="../images/images.jpg" id="img6" title="coffeePot" width="50px" height="50px">
      <img src="../images/lion.jpg" width="100px" height="100px">
     
    <div id="someDiv">이곳은 ID속성이 someDiv인 &lt;div&gt;태그 입니다. </div>
    <form>
      <div>
   	  <label>Text:</label>
   	  <input type="text" id="aTextField" name="someTextField"/>

   	<br>
  	 
   	<button type="submit" id="submitButton">Submit</button>
      <input type="button" value="클릭~~">

  </div>
</body>
</html>
