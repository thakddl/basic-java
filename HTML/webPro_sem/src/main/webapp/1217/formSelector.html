<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	//type속성이 password인 요소 배경색 변경
	$(':password').css('backgroundColor','black');
	//input요소 테두리 lime, 배경색 lightgray
	$(':input').css('border','solid lime');
			//.css('background','lightgray');
	//input type이 button인 요소 배경색 yellow
	$('input:button').css('background','yellow');
	//Button요소와 input type이 button인 요소 테두리색 skyblue
	$(':button').css('border','dashed skyblue');
	//type속성이 submit인 요소 배경색 green
	$(':submit').css('background','green');
	//type속성이 reset인 요소 배경색 orange
	$(':reset').css('background','orange');
	//type속성이 text, password인 요소 테두리 red
	$(':text, :password').css('border','solid red')
	//type속성이 file, image인 요소 테두리 blue
	$(':file, :image').css('border','dotted blue');
	//type속성이 radio, checkbox인 요소- 스타일 지정 가능한 항목이 무엇인지 찾아볼게요.... 
});
</script>
</head>
<body>
  <div class="box" id="d1">
    <p>일반 문단입니다</p>
    <p title="튤립으로 보입니다">타이틀을 가지고 있는 문단</p>
    <input type="text">
    <input type="password">
  </div>
  
  <div class="box">
	<form action="nofile.jsp" method="post">
    
	    Text : <input type="text" name="id"/> <br><br>
	    
	    Password : <input type="password" name="pass"/> <br><br> 
	    
	    Radio : 
	    <input type="radio" name="radkoGroup" id="radioA" value="A" checked> A
	    <input type="radio" name="radkoGroup" id="radioB" value="B"> B <br><br>
	    
	    Checkbox : 
	    <input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1
	    <input type="checkbox" name="checkboxes" id="checkbox2" value="2"  checked/> 2 <br><br> 
	    
	    TextArea <br>
	    <textarea rows="15" cols="50" id="myTextArea"></textarea> <br><br>
	    
	    Image : 
	    <input type="image" src="../images/Tulips.jpg" width="100" height="100"> <br>
	    
	    File :
	    <input type="file"> <br><br>
	    
	    Buttons : 
	    <button>전송</button>
	    <button type="button" id="normalButton">Normal</button>
	    <button type="submit" id="submitButton">Submit</button>
	    <button type="reset" id="resetButton">Reset</button> <br><br>
	    
	    <input type="button" value="일반버튼">
	    <input type="submit" value="전송버튼">
	    <input type="reset" value="초기화버튼">
    </form>
  </div>
</body>
</html>
