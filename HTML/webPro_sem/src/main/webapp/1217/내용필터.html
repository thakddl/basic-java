<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
div:empty {
  height: 5px;
}
</style>
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
<pre>:contains(text), :not(), :has(selector), :empty(), :parent</pre>
  <div class="box" id="box1">
    <div></div>
    <div>헬로~~<span>오늘도 즐겁게</span></div>
    <p>Hello jQuery!!<span>Thanks, jQuery!</span></p>
    <div>jQuery!!!!</div>
    <span>쉬운 제이쿼리</span><br>
    <div></div>
  </div>
<script>
// 'jQuery'글자가 포함된 span 요소 테두리 파랑
$('span:contains("jQuery")').css('border','solid blue');

// 'jQuery'글자가 포함되지 않은 span 요소 테두리 빨강
$('span:not(:contains("jQuery"))').css('border','dotted red');

// span을 갖는 div 테두리 녹색
$('div:has(span)').css('border','solid green');

// 아무것도 없는 빈 div 테두리 주황
$('div:empty').css('border','solid orange');

// 자식있는 p 글자 굵게, 크기 1.5배
$('p:parent').css('color','orange');

// div후손 중 span 요소 글자 빨강,굵게 >> 메소드 체이닝 또는 {} 이용하기
$('div span').css({'color':'red','font-weight':'bold'});
</script>
</body>
</html>
