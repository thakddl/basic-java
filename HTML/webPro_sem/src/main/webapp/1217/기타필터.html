<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input type="button" id="btn1" value="hidden">
  <input type="button" id="btn2" value="visible">
  <br>
  
  <div class="box" id="d1">
    <p>보이는 문단</p>
    <p style="visibility: hidden">숨겨진 문단</p>
    <p style="display: none">자리를 차지하지 못한 문단</p>
    <p style="opacity: 0">투명한 문단</p>
  </div>
  
  <hr>
  <div id="hidden"></div>
  <div id="visible"></div>
  
<script>
$('#btn1').on('click',function(){
	let str = "<h4>p:hidden</h4>";
	$('#d1 p:hidden').each(function(){
		str += $(this).html() + "<br>";
	});
	$('#hidden').html(str);
});
$('#btn2').on('click',function(){
	let str = "<h4>p:visible</h4>";
	$('#d1 p:visible').each(function(){
		str += $(this).html() + "<br>";
	});
	$('#visible').html(str);
});
</script>

</body>
</html>
