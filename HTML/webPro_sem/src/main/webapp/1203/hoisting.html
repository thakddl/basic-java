<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<script>
  //변수 호이스팅
  console.log("a : " + a);
  var a;
  a="에러가 안나네요?";
  console.log("a : " + a);
  
  //함수 호이스팅
  showName();
  
//  표현식 함수에는 호이스팅이 적용되지 않는다
//  showName=function(){
  function showName(){
	  console.log(name);
	  //let, const키워드에는 적용되지 않는다
	  let name = "lyj";
	  console.log(name);
  }
</script>
</head>
<body>
<pre>
	JavaScript 고유 기능 hoisting
	함수 안의 변수 선언을 최상단으로 끌어올려주는 기능
	대상은 var로 제한 (let, const는 해당되지 않음)
	
	변수 호이스팅 : 변수 선언전 출력해도 에러를 발생시키지 않음
	함수 호이스팅 : 선언문 형태의 함수를 미리 호출해도 에러를 발생시키지 않음
	
	잘못된 흐름의 코드이지만 에러를 발생시키지 않음
	하지만 호이스팅이 발생할 코드를 작성하지 말고 표현식함수, let, const 활용을 권장
</pre>
</body>
</html>
