<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
span {
  background-color: red;
  color: gold;
  text-decoration: underline;
}
#lion {
  border: 10px dotted orange;
}
#tiger {
  border: 10px outset green;
}
</style>
</head>
<body>
  <div id="lion">
    <h2>사자</h2>
    <p>
      사자는 아프리카에 살며
      강한 다리와 턱,
      <span>긴 송곳니</span>를
      지니고 있다.
    </p>
  </div>
  
  <br>
  
  <div id="tiger">
    <h2>호랑이</h2>
    <p>
      사자는 아프리카에 살며
      강한 다리와 턱,
      <span>긴 송곳니</span>를
      지니고 있다.
    </p>
  </div>
</body>
</html>
